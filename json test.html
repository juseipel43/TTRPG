<html>

<head>
</head>
<script>
async function getData(){
  const url = "./test.json";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error('Response status: ${response.status}');
    }

  const json = await response.json();
  console.log(json);
  }  catch (error) {
    console.error(error.message);
  }
}
</script>

<body>
<button onclick="getData()">Click Here</button>
</body>
</html>
